services:
  - type: web
    name: resumefixerpro-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils tesseract-ocr
      pip install --no-cache-dir -r requirements.txt
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --log-level info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production